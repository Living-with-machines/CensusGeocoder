general:
  input_data_path: "data/input"
  output_data_path: "data/output"

census_config:
  EW_1851:
    runtype: "testing"
    use_existing_files: "no"
    census_file: "census_anonymisation_egress/EW1851_anonymised_s.txt"
    census_fields:
      uid: "safehaven_id"
      address: "address_anonymised"
      consistentparid: "ConParID"
      parid: "ParID"
      county: "RegCnty"

    csv_params: # parameters passed to dask read_csv
      sep: "\t"
      encoding: "latin-1"
      blocksize: "25e6"
      quoting: 3
      na_values: "."

    census_standardisation_file: "icem_street_standardisation.json"
    census_output_params:
      partition_on: "RegCnty" # must be in 'census_fields'

